<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <section class="mainCard">
    <section class="whiteBackground">
      <div style="display: flex;justify-content: center;padding-bottom: 10px;">
        <img class="funkyImg" src="assets/images/illustration-article.svg" alt="a funky lil image">
      </div>
      <section style="padding-left: 5%;">
        <div class="LearningLabel">
          <h3>Learning</h3>
        </div>
        <p class="publishedDate">Published September 5 2025</p>
        <h1>HTML & CSS foundations</h1>
        <p class="bodyText">These languages are the backbone of every website, defning structure, content, and presentation.</p>
        <div style="margin-top: 20px; display: flex; justify-content: left;">
          <img src="assets/images/image-avatar.webp" alt="profile picture" width="30px" height="30px">
          <p style="margin: 7.5px 0 0 7.5px; font-size: 10px; font-family: FigtreeBold;">Jordan McCoy</p>
        </div>
      </section>
    </section>
    <!-- Test 4:47pm -->
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jordan McCoy</a>.
  </div>
</body>
</html>
